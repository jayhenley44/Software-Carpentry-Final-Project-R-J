<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Personal Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1 class="text-center py-4">{% block header_title %}My Personal Website{% endblock %}</h1>
    </header>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item{% if request.endpoint == 'home' %} active{% endif %}">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item{% if request.endpoint == 'portfolio' %} active{% endif %}">
                        <a class="nav-link" href="{{ url_for('portfolio') }}">Portfolio</a>
                    </li>
                    <li class="nav-item{% if request.endpoint == 'blog' %} active{% endif %}">
                        <a class="nav-link" href="{{ url_for('blog') }}">Blog</a>
                    </li>
                    <li class="nav-item{% if request.endpoint == 'about' %} active{% endif %}">
                        <a class="nav-link" href="{{ url_for('about') }}">About Me</a>
                    </li>
                    <li class="nav-item{% if request.endpoint == 'contact' %} active{% endif %}">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container py-4">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>
    
    <footer class="bg-light py-3">
        <div class="container text-center">
            <p>Website created on MM-DD-YYYY</p>
            <p>Authors: Jay Henley and Ross Andersson</p>
            <p>&copy; {{ year }} All rights reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
