{% extends 'base.html' %}

{% block content %}
  <h1>Blog</h1>
  <a href="{{ url_for('create_post') }}" class="btn btn-primary mb-3">Create Post</a>
  {% for post in posts %}
    <div class="blog-post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <p class="meta">Published on {{ post.published_date }} by {{ post.author }}</p>
    </div>
  {% endfor %}
{% endblock %}
